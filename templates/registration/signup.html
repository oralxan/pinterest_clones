{% extends '_base.html' %}

{% block title %}
    Sign Up
{% endblock title %}

{% block css %}
<style>
    /* static/css/style.css */

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
}
.signup-container {
  max-width: 400px;
  margin: 50px auto;
  background-color: rgba(255, 255, 255, 0.8); /* Add opacity to make the form readable */
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #333;
}

.signup-form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 8px;
  color: #555;
}

input {
  padding: 10px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.signup-button {
  background-color: #4caf50;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

.signup-button:hover {
  background-color: #45a049;
}

/* Add more styling as needed */
</style>
{% endblock css %}

{% block content %}
<div class="signup-container">
  <h2>Signup</h2>
  <form method="post" action="{% url 'signup' %}" class="signup-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="signup-button">Signup</button>
  </form>
</div>

<div id="content">
</div>
{% endblock content %}
